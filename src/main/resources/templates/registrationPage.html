<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-color: rgb(5, 5, 44);">
        <div class="container h-100">
        <form action="/add_instructor_details"  method="post" enctype="multipart/form-data">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
      
              <h1 class="text-white mb-4">Add instructor details</h1>
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body">
      
                  <div class="row">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Instructor Name:</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <input type="text" class="form-control" id="name" name="name" required />
                    </div>
                  </div>
                  <hr class="mx-n3">
                  <div class="row">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Select Instructor Designation:</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                        <select class="form-control" name="designation">
                            <option value="item1">faculty</option>
                    <option value="item2">industry mentor</option>
                    <option value="item3">teaching assistant</option>
                        </select>
                    </div>
                  </div>
                  <hr class="mx-n3">
                  <div class="row">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Instructor linkdin:</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <input type="text" class="form-control" name="linkedin" required/>
                    </div>
                  </div>
                  <hr class="mx-n3">
                  <div class="row">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Instructor Email:</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                  </div>
                  <hr class="mx-n3">
                  <div class="row">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Instructor bio:</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <input type="text" class="form-control" name="bio" required/>
                    </div>
                  </div>
                  <hr class="mx-n3">
                  <div class="row">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Course:</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <input type="text" class="form-control" name="course" required/>
                    </div>
                  </div>
                  <hr class="mx-n3">
                  <div class="row">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Upload Image:</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                        <input type="file" class="form-control-file" id="image" name="image" accept="image/*"/>
                    </div>
                  </div>
      
                  <div class=" row px-5 py-4">
                    <div class="col-md-8"></div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning btn-lg float-right">Send application</button>
                    </div>  
                </div>
      
                </div>
              </div>
            </form>
      
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
